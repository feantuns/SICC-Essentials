<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SICC Essencial</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,300,700,600,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/logo-sicc.png" style="width: 30px; heigth: 32px;" type="image/x-png">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqevNq6GsrD1hdfhBIHSZqxgAEokWitT4"></script>
    <script src="js/firebase.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>

    <!-- Pagina Loading -->
    <div id="loader">
      <div class="loader-content">
        <img src="img/logo-sicc.png" style="width: 170px; heigth: 164px;" class="img-fuid" alt="">
        <div id="p2" style="width: 170px; margin-top: 3rem;" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
      </div>
    </div>

    <!-- Login -->
    <div class="wrapper">
      <div class="container-login" id="container-login">
        <a id="saiTrocaSenha" class="display-none" href="#">
          <i class="fa fa-3x fa-arrow-circle-left" style="color: #757575" aria-hidden="true"></i>
        </a>
        <img src="img/logo-sicc.png" class="mx-auto d-block logo" style="width: 150px; heigth: 150px;" alt="Logo SICC">
        <div class="conteudo-login" id="conteudo-login">

          <!-- <button id="btnTrocaTipo" class="botao-tipo-funcionario mx-auto d-block">Clique aqui para entrar como <strong id="tipo-login">Funcionário</strong></button> -->

          <!-- Container Troca Senha -->

          <div id="container-troca-senha" class="display-none">
            <h4 class="text-center">Redefinição de senha</h4>
            <p style="text-align: center;">Informe seu email para que possamos entrar em contato</p>
            <div class="mdl-textfield campo-login mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="txtEmailSenha"
              autofocus>
              <label class="mdl-textfield__label" for="txtEmail">Email</label>
            </div>
          </div>

          <!-- Container Padrão -->
          <div id="container-normal">
            <h4 class="text-center">
              <span style="margin-left: 9px">SICC</span> <br>
              <span id="esc-login"></span>
            </h4>
            <p id="emailError" class="display-none text-center" style="color: red"><strong>Email ou senha inválidos. Corrija e tente novamente</strong></p>

            <div class="mdl-textfield campo-login mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="txtEmail"
              autofocus>
              <label class="mdl-textfield__label" for="txtEmail">Email</label>
            </div>

            <div class="mdl-textfield campo-login mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="txtPassword">
              <label class="mdl-textfield__label" for="txtPassword">Senha</label>
            </div>

          </div>
        </div>
        <div class="acoes-login">
          <button id="btnTrocaSenha" type="button" class="mdl-button display-none">Enviar</button>
          <button id="btnLogin" type="button" class="mdl-button">Entrar</button>
          <button id="linkTrocaSenha" type="button" class="mdl-button close">Esqueci a senha</button>
        </div>
      </div>
    </div>

    <!-- MDL Layout -->
    <div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">
            <span class="page-title-span" style="font-family: 'Raleway';"> SICC </span>
            <span class="page-title-span"> | </span>
            <span class="page-title-span" id="esc"></span>
          </span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="btn-logout">
            Sair
            <i class="material-icons icone-sair">exit_to_app</i>
          </button>
        </div>
      </header>
      <main class="mdl-layout__content">
      </main>
  </div>

  <!-- SCRIPTS -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>

  <script>
  escrever(texto, esc);
  escrever(texto, escLogin);
  </script>

  </body>
</html>
